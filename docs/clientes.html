<body>



<form class="container">
	<div class="col-md-6">
		<h1>Iniciar Sesión</h1>
		<label for="inputEmail4" class="form-label">Email</label>
		<input type="email" class="form-control" id="inputEmail4">
	</div>
	<div class="col-md-8">
		<label for="inputPassword4" class="form-label">Contraseña</label>
		<input type="password" class="form-control" id="inputPassword4">
	</div>
		<div class="col-12">
			<div class="form-check">
				<input class="form-check-input" type="checkbox" id="gridCheck">
				<label class="form-check-label" for="gridCheck">
					Recuerdame
				</label>
			</div>
		</div>
		<div class="col-12">
			<button type="submit" class="btn btn-primary">Iniciar Sesión</button>
		</div>
	</div>
	<br><br>



		<div class="col-md-6">
		<h1>Crear una cuenta</h1>
		<label for="inputEmail4" class="form-label">Email</label>
		<input type="email" class="form-control" id="inputEmail4">
	</div>
	<div class="col-md-8">
		<label for="inputPassword4" class="form-label">Contraseña</label>
		<input type="password" class="form-control" id="inputPassword4">
	</div>
	<div class="col-12">
		<label for="inputAddress" class="form-label">Dirección</label>
		<input type="text" class="form-control" id="inputAddress" placeholder="Calle Velazquez, 1">
	</div>
	<div class="col-12">
		<label for="inputAddress2" class="form-label">Dirección 2</label>
		<input type="text" class="form-control" id="inputAddress2" placeholder="Piso, Casa..">
	</div>
	<div class="col-md-6">
		<label for="inputCity" class="form-label">Ciudad</label>
		<input type="text" class="form-control" id="inputCity">
	</div>
	<div class="col-md-4">
		<label for="inputState" class="form-label">Comunidad Autonoma</label>
		<select id="inputState" class="form-select">
			<option selected>Choose...</option>
			<option>Andalucía</option>
			<option>Aragón</option>
			<option>Islas Baleares</option>
			<option>Canarias, Cantabria</option>
			<option>Castilla-La Mancha</option>
			<option>Castilla y León</option>
			<option>Cataluña </option>
			<option>Comunidad de Madrid</option>
			<option>Comunidad Foral de Navarra </option>
			<option>Comunidad Valenciana</option>
			<option>Extremadura </option>
			<option>Galicia</option>
			<option>País Vasco</option>
			<option>Principado de Asturias</option>
			<option>Región de Murcia</option>
			<option>La Rioja</option>
		</select>
	</div>
	<div class="col-md-2">
		<label for="inputZip" class="form-label">Código Postal</label>
		<input type="text" class="form-control" id="inputZip">
	</div>
	<div class="col-12">
		<div class="form-check">
			<input class="form-check-input" type="checkbox" id="gridCheck">
			<label class="form-check-label" for="gridCheck">
				Recuerdame
			</label>
		</div>
	</div>
	<div class="col-12">
		<button type="submit" class="btn btn-primary">Inscribirse</button>
	</div>

</form>

</body>
